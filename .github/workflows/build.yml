name: Build Plugin

on:
  push:
    branches: [ main, develop, 'release/*', 'snapshot/*' ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Release
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Java 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
    
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew
    
    - name: Create stub Hytale home for build
      run: mkdir -p .hytale-home
    
    - name: Create .env file
      run: |
        echo "REPSY_USER=${{ secrets.REPSY_USER }}" >> .env
        echo "REPSY_PASS=${{ secrets.REPSY_PASS }}" >> .env
    
    - name: Build with Gradle
      run: ./gradlew shadowJar -PhytaleHome=./.hytale-home
      env:
        REPSY_USER: ${{ secrets.REPSY_USER }}
        REPSY_PASS: ${{ secrets.REPSY_PASS }}
    
    - name: Run Tests
      run: ./gradlew test -PhytaleHome=./.hytale-home
      env:
        REPSY_USER: ${{ secrets.REPSY_USER }}
        REPSY_PASS: ${{ secrets.REPSY_PASS }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-jar
        path: build/libs/*.jar
        
  release:
    needs: build
    runs-on: ubuntu-latest
    environment: Release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: plugin-jar
        path: build/libs/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar
        prerelease: ${{ contains(github.ref_name, 'SNAPSHOT') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
